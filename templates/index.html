<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CotaÃ§Ãµes em Tempo Real</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .moeda-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .moeda-nome {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .moeda-flag {
            font-size: 2rem;
        }

        .cotacao-valor {
            font-size: 2.5rem;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .variacao {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .positiva {
            color: #27ae60;
        }

        .negativa {
            color: #e74c3c;
        }

        .detalhes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .converter-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .converter-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 2rem;
        }

        .converter-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-converter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-converter:hover {
            transform: translateY(-2px);
        }

        .resultado-conversao {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .converter-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> CotaÃ§Ãµes em Tempo Real</h1>
            <p>Acompanhe as principais moedas e criptomoedas do mercado</p>
        </div>

        <div id="cotacoes-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando cotaÃ§Ãµes...</p>
            </div>
        </div>

        <div class="converter-section">
            <h2><i class="fas fa-exchange-alt"></i> Conversor de Moedas</h2>
            <div class="converter-form">
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="number" id="valor" value="1" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="moeda-origem">De</label>
                    <select id="moeda-origem">
                        <option value="USD">USD - DÃ³lar Americano</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - Libra Esterlina</option>
                        <option value="BRL">BRL - Real Brasileiro</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                        <option value="BTC">BTC - Bitcoin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="moeda-destino">Para</label>
                    <select id="moeda-destino">
                        <option value="BRL">BRL - Real Brasileiro</option>
                        <option value="USD">USD - DÃ³lar Americano</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - Libra Esterlina</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                        <option value="BTC">BTC - Bitcoin</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn-converter" onclick="converter()">
                        <i class="fas fa-calculator"></i> Converter
                    </button>
                </div>
            </div>
            <div id="resultado-conversao" class="resultado-conversao"></div>
        </div>

        <div class="footer">
            <p>Dados fornecidos por AwesomeAPI â€¢ Atualizado automaticamente</p>
        </div>
    </div>

    <script>
        // Mapeamento de moedas para flags e nomes
        const moedasInfo = {
            'USD-BRL': { flag: 'ðŸ‡ºðŸ‡¸', nome: 'DÃ³lar Americano', simbolo: 'USD' },
            'EUR-BRL': { flag: 'ðŸ‡ªðŸ‡º', nome: 'Euro', simbolo: 'EUR' },
            'GBP-BRL': { flag: 'ðŸ‡¬ðŸ‡§', nome: 'Libra Esterlina', simbolo: 'GBP' },
            'ARS-BRL': { flag: 'ðŸ‡¦ðŸ‡·', nome: 'Peso Argentino', simbolo: 'ARS' },
            'BTC-BRL': { flag: 'â‚¿', nome: 'Bitcoin', simbolo: 'BTC' }
        };

        // Carregar cotaÃ§Ãµes
        async function carregarCotacoes() {
            try {
                const response = await fetch('/api/cotacoes');
                const cotacoes = await response.json();
                
                const container = document.getElementById('cotacoes-container');
                
                if (Object.keys(cotacoes).length === 0) {
                    container.innerHTML = '<div class="card"><p>Erro ao carregar cotaÃ§Ãµes. Tente novamente mais tarde.</p></div>';
                    return;
                }
                
                let html = '<div class="dashboard">';
                
                for (const [par, dados] of Object.entries(cotacoes)) {
                    const info = moedasInfo[par];
                    if (!info) continue;
                    
                    const variacao = parseFloat(dados.pctChange);
                    const isPositiva = variacao >= 0;
                    
                    html += `
                        <div class="card">
                            <div class="moeda-header">
                                <div class="moeda-nome">${info.nome}</div>
                                <div class="moeda-flag">${info.flag}</div>
                            </div>
                            <div class="cotacao-valor">R$ ${parseFloat(dados.bid).toFixed(4)}</div>
                            <div class="variacao ${isPositiva ? 'positiva' : 'negativa'}">
                                <i class="fas fa-arrow-${isPositiva ? 'up' : 'down'}"></i>
                                ${isPositiva ? '+' : ''}${variacao.toFixed(2)}%
                            </div>
                            <div class="detalhes">
                                <div><strong>Compra:</strong> R$ ${parseFloat(dados.bid).toFixed(4)}</div>
                                <div><strong>Venda:</strong> R$ ${parseFloat(dados.ask).toFixed(4)}</div>
                                <div><strong>MÃ¡xima:</strong> R$ ${parseFloat(dados.high).toFixed(4)}</div>
                                <div><strong>MÃ­nima:</strong> R$ ${parseFloat(dados.low).toFixed(4)}</div>
                            </div>
                        </div>
                    `;
                }
                
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Erro ao carregar cotaÃ§Ãµes:', error);
                document.getElementById('cotacoes-container').innerHTML = 
                    '<div class="card"><p>Erro ao carregar cotaÃ§Ãµes. Verifique sua conexÃ£o.</p></div>';
            }
        }

        // Converter moedas
        async function converter() {
            const valor = document.getElementById('valor').value;
            const origem = document.getElementById('moeda-origem').value;
            const destino = document.getElementById('moeda-destino').value;
            const resultadoDiv = document.getElementById('resultado-conversao');
            
            if (!valor || valor <= 0) {
                alert('Por favor, insira um valor vÃ¡lido');
                return;
            }
            
            try {
                resultadoDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Convertendo...</p></div>';
                resultadoDiv.style.display = 'block';
                
                const response = await fetch(`/api/converter?de=${origem}&para=${destino}&valor=${valor}`);
                const resultado = await response.json();
                
                if (resultado.erro) {
                    resultadoDiv.innerHTML = `<p style="color: #e74c3c;"><i class="fas fa-exclamation-triangle"></i> ${resultado.erro}</p>`;
                    return;
                }
                
                resultadoDiv.innerHTML = `
                    <h3 style="margin-bottom: 15px; color: #2c3e50;">
                        <i class="fas fa-check-circle" style="color: #27ae60;"></i> Resultado da ConversÃ£o
                    </h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div>
                            <strong>Valor Original:</strong><br>
                            ${resultado.valor_original} ${resultado.moeda_origem}
                        </div>
                        <div>
                            <strong>Valor Convertido:</strong><br>
                            <span style="font-size: 1.2rem; color: #27ae60;">${resultado.valor_convertido} ${resultado.moeda_destino}</span>
                        </div>
                        <div>
                            <strong>Taxa de CÃ¢mbio:</strong><br>
                            1 ${resultado.moeda_origem} = ${resultado.taxa} ${resultado.moeda_destino}
                        </div>
                        <div>
                            <strong>Ãšltima AtualizaÃ§Ã£o:</strong><br>
                            ${new Date(resultado.timestamp).toLocaleString('pt-BR')}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Erro na conversÃ£o:', error);
                resultadoDiv.innerHTML = '<p style="color: #e74c3c;"><i class="fas fa-exclamation-triangle"></i> Erro ao realizar conversÃ£o. Tente novamente.</p>';
            }
        }

        // Carregar cotaÃ§Ãµes ao iniciar a pÃ¡gina
        carregarCotacoes();
        
        // Atualizar cotaÃ§Ãµes a cada 30 segundos
        setInterval(carregarCotacoes, 30000);
        
        // Permitir conversÃ£o com Enter
        document.getElementById('valor').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                converter();
            }
        });
    </script>
</body>
</html>
